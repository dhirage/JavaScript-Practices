<html>
  <head>
    <title>js objects</title>
  </head>
  <body>
    <h1>creating js objects</h1>
    <!-- created using js objects methods -->
    <p id="demo"></p>
    <button id="click me">Click me</button>
    <script>
      let user = {
        name: "dhiraj",
        age: 24,
      };
      function sayHi() {
        alert("Hello!");
      }
      user.message = sayHi;
      document.getElementById("demo").innerHTML = "Hi " + user.name;
      document.getElementById("click me").onclick = user.message;
    </script>
  </body>
</html>
