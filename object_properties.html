<html>
  <head>
    <title>js objects</title>
  </head>
  <body>
    <h1>creating js objects</h1>
    <!-- created using js objects properties -->
    <p id="demo"></p>
    <script>
      var student = {
        name: "dhiraj",
        age: 24,
        studies: "csit",
      };
      x = "age";
      document.getElementById("demo").innerHTML =
        student.name + "of the age" + student[x] + "studies" + student.studies;
    </script>
  </body>
</html>
